<app-edit-view
[title]="isCreatePage ? 'Criar  Fornecedor' : 'Editar Fornecedor'"
 [isCreatePage]="isCreatePage"
 [saveEnabled]="hasChanges"
 [discardEnabled]="hasChanges && !isCreatePage"
 (onSave)="onSave()"
 (onDelete)="onDelete()"
  >
  <div id="container" >
    <form [formGroup]="resourceForm">
      <div class="row">
        <div class="col-12 col-sm-7 col-md-6 col-lg-6 col-xl-4">
          <div class="form-group">
            <label for="name">Nome do fornecedor:</label>
            <input type="text" maxlength="50" formControlName="name" class="form-control" />
          </div>
        </div>

        <div class="col col-12 col-sm-7 col-md-4 col-lg-4 col-xl-3">
          <div class="form-group dense-3">
            <div class="form-group">
              <label for="name">Contato respons√°vel:</label>
              <input type="text" maxlength="50" formControlName="contactPerson" class="form-control" />
            </div>
          </div>
        </div>
        <div class="col col-12 col-sm-7 col-md-4 col-lg-4 col-xl-3">
          <div class="form-group dense-3">
            <div class="form-group">
              <label for="name">Telefone:</label>
              <input type="text" maxlength="50" formControlName="phone" class="form-control" />
            </div>
          </div>
        </div>
        <div class="col col-12 col-sm-7 col-md-4 col-lg-4 col-xl-3">
          <div class="form-group dense-3">
            <div class="form-group">
              <label for="name">Email:</label>
              <input type="text" maxlength="50" formControlName="email" class="form-control" />
            </div>
          </div>
        </div>


      </div>
    </form>
  </div>
</app-edit-view>
