<div id="colorsContainer" [hidden]="!isOpen">
  <mat-tab-group id="colorTabs">
    <mat-tab label="Predefinições">
      <color-block id="colorBlock" triangle="hide" [colors]="colorBlocks" [color]="currentColorHexCode" (onChangeComplete)="handleChangeCompleted()" (onChange)="handleChange($event)"></color-block>
    </mat-tab>
    <mat-tab label="Customização">
      <color-chrome  [disableAlpha]="true" [color]="currentColorHexCode" (onChangeComplete)="handleChangeCompleted()" (onChange)="handleChange($event)"></color-chrome>
    </mat-tab>
  </mat-tab-group>
</div>
